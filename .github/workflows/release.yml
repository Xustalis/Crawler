name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "Crawler" --clean --add-data "core;core" --add-data "ui;ui" --add-data "utils;utils" --add-data "workers;workers" app.py
        
    - name: Zip Release
      run: |
        Compress-Archive -Path dist/Crawler/* -DestinationPath Crawler_v2.0_Win64.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Crawler_v2.0_Win64.zip
        generate_release_notes: true
